        <center>
            <h1>HTML LIST</h1>

        <p>1) ordered or number list (using OL tag)</p>
        <p>2) unordered or bullet list (using UL tag)</p>
        <p>3) description list (using DL tag)</p>
        <hr>
        <h1>1) unordered or bullet list (using ul tag) example..</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JQ</li>
            <li>ECMA</li>
        </ul>
        </body>
