<html>
    <head>
        <title>HTML TABLE</title>
    </head>
    <body>
        <center>
            <h1>HTML TABLE..!</h1>
            <P>Collection of rows and cols</P>
        </center>
        <hr>

        <h2>Table Rowspan..!</h2>
        <table border="2" cellpadding="20" Cellspacing="20" align="center" bgcolor="white">
            <caption>Employee Details</caption>
            
            <tr>
                <th>#</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
            <tr>
                <th>Name</th>
                <td>Neha</td>
                <td>Mansi</td>
                <td>Aryan</td>
                <td>Deepa</td>
                <td>Priyanka</td>
            </tr>
            <tr>
                <th rowspan="2">Mobile</th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
                <td>5000</td>
            </tr>
            </table>
            </body>
        </html>
