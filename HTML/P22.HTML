<html>
    <head>
        <title>HTML TABLE</title>
        <style>
            table, th, td{
                border: 2px solid rgb(15, 15, 15);
                padding:20px;
                border-collapse: collapse;

                
            }
        </style>
    </head>
    <body>
        <center>
            <h1>A test table with merged cells..!</h1>
        </center>
        <hr>
        <table border="2" cellpadding="20" cellspacing="15" align="center" bgcolor="lightgrey">
            <caption></caption>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">AVERAGE</th>
                <th rowspan="2">RED EYES</th>            
            </tr>
            <tr>
                <th>HEIGHT</th>
                <th>WEIGHT</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td> 
                <td>40%</td>                 
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td> 
                <td>43%</td>                 
            </tr>
        </table>
    </body>
</html>
